    <!-- Anime.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.min.js"></script>

    <script>
        anime({
            targets: '.selamat_datang span',
            translateY: [{
                value: '-2.75rem',
                duration: 600,
                easing: 'easeOutExpo'
            }, {
                value: 0,
                duration: 800,
                easing: 'easeOutBounce',
                delay: 100
            }],
            rotate: {
                value: '-1turn',
                delay: 0
            },
            delay: (_, i) => i * 50,
            easing: 'easeInOutCirc',
            loop: true,
            loopDelay: 1000
        });
    </script>

    <script type="importmap">
